<ion-grid>
    <ion-row>
        <ion-col>

            <app-carrito [carrito]="carro"></app-carrito>
        </ion-col>
    </ion-row>

    <!--Articulos de la base de datos de Firebase-->
    <div *ngFor="let articuloFirebase of articulosFirebase | async ">
        {{articuloFirebase.nombre}} <br> {{articuloFirebase.precio}} <br>


    </div>


    <!--Articulos locales-->
    <ion-row>

        <ion-col size="12" size-md="3" *ngFor="let articulo of articulos">
            <ion-card>
                <ion-card-header>
                    <p>{{articulo.nombre}}</p>
                </ion-card-header>
                <ion-card-content>

                    <a [routerLink]="['/detalle', articulo.id]">
                        <img [src]="articulo.imagen" alt="{{articulo.nombre}}">
                    </a>
                    <p class="precio">${{articulo.precio}}</p>
                    <ion-button (click)="agregarCarrito()">Agregar al Carrito</ion-button>
                </ion-card-content>

            </ion-card>
        </ion-col>

    </ion-row>

</ion-grid>
